<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />

        <title>Moduł 8 - Responsywność - Strategia Mobile First</title>

        <!-- 1. mobile-first implementacja -->
        <style>
            .element {
                /* Style podstawowe */
            }

            @media screen and (min-width: szerokość-tabletu) {
                .element {
                    /* Style tabletu */
                }
            }

            @media screen and (min-width: szerokość-desktopu) {
                .element {
                    /* Style desktopu */
                }
            }
        </style>
    </head>

    <body></body>
</html>
