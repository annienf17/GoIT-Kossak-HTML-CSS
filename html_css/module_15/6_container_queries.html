<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moduł 8 - Responsywność - Container queries</title>

        <!-- 1. mobile-first implementacja -->
        <style>
            .post {
                container-type: inline-size;
            }

            .card h2 {
                font-size: 1em;
            }

            @container (min-width: 700px) {
                .card h2 {
                    font-size: 2em;
                }
            }
        </style>
    </head>

    <body>
        <div class="post">
            <div class="card">
                <h2>Card title</h2>
                <p>Card content</p>
            </div>
        </div>
    </body>
</html>
